<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <meta name="description" content="Information about Denaming Trees">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Hind:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".menu-icon").addEventListener("click", () => {
        document.querySelector(".navigation").classList.toggle("menu-show");
      });
    });
  </script>
</head>

<body>
  <picture class="side-image">
    <source srcset="../images/side-image.jpg" media="(min-width: 500px)">

    <img src="../images/side-image-mobile.jpg" alt="forest trees image">
  </picture>
  <header class="navigation">
    <div class="menu-icon"><svg viewbox="0 0 60 60">
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
      </svg>
    </div>
    <nav>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a href="../form/">Submit Name</a></li>
        <li><a href="" class="noHover">Examples</a></li>
      </ul>
    </nav>
  </header>

  <main class="examples-main">
    <div class="form-heading">
      <img src="../images/palm.svg" alt="Tree icon" width="90" height="90" />
      <h1>Examples</h1>
    </div>
    <p>The pictures below give examples of trees. Not trees with names, just trees. Click through and ponder what you
      might call
      these trees. But relax! There won't be a quiz.</p>


    <div class="slidershow middle">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <input type="radio" name="r" id="r6">
        <input type="radio" name="r" id="r7">
        <input type="radio" name="r" id="r8">
        <input type="radio" name="r" id="r9">
        <div class="slide s1">
          <img src="../images/slide/plains.jpg" alt="trees with dead looking foliage beneath them">
        </div>
        <div class="slide">
          <img src="../images/slide/austin.jpg" alt="green trees growing around a river">
        </div>
        <div class="slide">
          <img src="../images/slide/autumn.jpg" alt="a bright yellow tree and other orange trees lining the mountains">
        </div>
        <div class="slide">
          <img src="../images/slide/basket.jpg" alt="silhouette of a tree with two children inside">
        </div>
        <div class="slide">
          <img src="../images/slide/bayou.jpg" alt="trees growing out of a bayou in Louisianna">
        </div>
        <div class="slide">
          <img src="../images/slide/mountain.jpg" alt="a mountainside covered in trees">
        </div>
        <div class="slide">
          <img src="../images/slide/desert.jpg" alt="not really a tree, but some desert foliage">
        </div>
        <div class="slide">
          <img src="../images/slide/snow.jpg" alt="a tree on campus covered in snow">
        </div>
        <div class="slide">
          <img src="../images/slide/tall.jpg" alt="the view from a tall tree">
        </div>
      </div>

      <div class="slider-navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
        <label for="r6" class="bar"></label>
        <label for="r7" class="bar"></label>
        <label for="r8" class="bar"></label>
        <label for="r9" class="bar"></label>
      </div>


    </div>



  </main>

  <footer class="footer examples-footer">
    <h3>It's time to dename the trees.</h3>
  </footer>

</body>


</html>
